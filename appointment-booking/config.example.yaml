# Appointment Booking Configuration
# Copy to config.yaml and customize for your business

business_name: "Your Business Name"
owner_name: "Your Name"

# Calendar to use (Google Calendar ID or "primary")
calendar_id: "primary"

# Working hours (24h format, or "closed")
hours:
  monday: "9:00-17:00"
  tuesday: "9:00-17:00"
  wednesday: "9:00-17:00"
  thursday: "9:00-17:00"
  friday: "9:00-17:00"
  saturday: "10:00-14:00"
  sunday: closed

# Timezone
timezone: "America/New_York"

# Default appointment settings
defaults:
  duration_minutes: 60
  buffer_minutes: 15        # Gap between appointments
  max_advance_days: 30      # How far ahead can book
  min_notice_hours: 2       # Minimum notice for same-day

# Service types (optional - remove if single service)
services:
  - name: "Quick Call"
    duration: 15
  - name: "Consultation"
    duration: 30
  - name: "Full Meeting"
    duration: 60

# Reminder settings
reminders:
  enabled: true
  times:
    - hours_before: 24
    - hours_before: 1

# Channel preferences
channels:
  preferred: "same"         # "same" = reply on same channel, or "email"/"whatsapp"
  email_account: "your@email.com"
  whatsapp_number: "+1234567890"

# Message customization
messages:
  signature: |
    Best,
    [owner_name]
  include_timezone: true    # Add timezone to confirmations
